version: '3.8'

services:
  postgres:
    build: .
    container_name: meu_postgres_container
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: meu_banco
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  node:
    build:
      context: ./src
    container_name: meu_node_container
    ports:
      - "3000:3000"
    environment:
      DB_HOST: postgres
      DB_NAME: meu_banco
      DB_PASSWORD: root
      DB_USER: root
      PORT: 3000
    depends_on:
      - postgres
    restart: always

volumes:
  postgres_data:
